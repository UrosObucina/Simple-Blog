{namespace pw = Simpleblog\Simpleblog\ViewHelpers}
<h1>{headline}</h1>
<div class="alert alert-danger">
    <f:render partial="Error" arguments="{object:'blog'}"/>
</div>
<f:debug>{validationResults.flattenedErrors.title}</f:debug>
<f:form action="{action}" name="blog" object="{blog}" additionalAttributes="{role:'form'}">
    <div class="form-group">
        <label{pw:hasError(property:'title',then:' class="text-danger"')}>Blog Title</label>
        <f:render partial="ErrorMessage" arguments="{property:'title',message:'Title-ERROR'}" />
        <f:form.validationResults for="blog">
            <f:if condition="{validationResults.flattenedErrors.title}">
                (ERROR in title!)
            </f:if>
        </f:form.validationResults>
        <f:form.textfield property="title" class="form-control" />
    </div>
    <div class="form-group">
        <label>Blog Description</label>
        <f:form.textfield property="description" class="form-control" />
    </div>
    <f:form.submit value="{submitmessage}" class="btn btn-primary" />
</f:form>
