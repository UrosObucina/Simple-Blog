<h1>{headline}</h1>
<f:form action="{action}" name="blog" object="{blog}" additionalAttributes="{role:'form'}">
    <div class="form-group">
        <label>Blog Title</label>
        <f:form.textfield property="title" class="form-control" />
    </div>
    <div class="form-group">
        <label>Blog Description</label>
        <f:form.textfield property="description" class="form-control" />
    </div>
    <f:form.submit value="{submitmessage}" class="btn btn-primary" />
</f:form>
