<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="container">
        <div class="container-fluid">
            <h1>Add new Blog</h1>
            <f:form action="add" name="blog" object="{blog}" additionalAttributes="{role:'form'}">
                <div class="form-group">
                    <label>Blog Title</label>
                    <f:form.textfield property="title" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Blog Description</label>
                    <f:form.textfield property="description" class="form-control" />
                </div>
                <f:form.submit value="Create Blog!" class="btn btn-primary" />
            </f:form>
        </div>
    </div>
</html>
